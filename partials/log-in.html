
<!-- Main logo header -->
<div id="mainHeader" class="container head-container">
	<div class="row">
		<div class="page-header pageHeader">
	  	<h1>Music History Project <small>Start your own musical journey.</small></h1>
		</div>	
	</div>
</div>

<!-- Login/Register Modal -->
<div id="loginModal" class="container modal-container text-center">
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">Login or Register
	</button><br>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="exampleModalLabel">Welcome!</h4>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="form-group">
	            <label for="recipient-name" class="control-label">Enter Login Name or Email</label>
	            <input type="text" class="form-control" id="login_name" ng-model="account.email">
	          </div>
	          <div class="form-group">
	            <label for="username" class="control-label">Create A Username</label>
	            <input type="text" class="form-control" id="username" ng-model="account.username">
	          </div>
	          <div class="form-group">
	            <label for="password" class="control-label">Enter Password</label>
	            <input type="password" class="form-control" id="password_text" ng-model="account.password"></input>
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	      	<button class="btn btn-primary" ng-click="githubOauth()">Sign in with Github</button>
	        <button id="loginBtn" type="button" class="btn btn-primary" ng-click="login()">Login</button>
	        <button id="registerBtn" type="button" class="btn btn-primary" ng-click="register()">Register</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
